<!DOCTYPE html>
<html lang="en">
  <head>

    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/sales.css">

  </head>

  <body>
    <div id="container">
      <h1>Cookies Sold Per Hour by Location</h1>
      <br>

      <table>
        <thead>
        <tr>
          <th></th>
          <th>6am</th>
          <th>7am</th>
          <th>8am</th>
          <th>9am</th>
          <th>10am</th>
          <th>11am</th>
          <th>12pm</th>
          <th>1pm</th>
          <th>2pm</th>
          <th>3pm</th>
          <th>4pm</th>
          <th>5pm</th>
          <th>6pm</th>
          <th>7pm</th>
          <th>8pm</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="append-rows">
        <tr id="storeOne">
        </tr>
      </tbody>
      </table>
      <br>

      <form id="newStoreInput">
        <table>
        <tbody>
          <tr>
          <td><input type="text" name="storeNameBox" placeholder="Store Name"></td>
          <td><input type="text" name="minCustomersBox" placeholder="Min Customers"></td>
          <td><input type="text" name="maxCustomersBox" placeholder="Max Customers"></td>
          <td><input type="text" name="avgItemBoughtBox" placeholder="Average Cookies Bought"></td>
          <td><button type="submit" id="submit-button">Submit</button></td>
          </tr>
        </tbody>
        <table>
      </form>
    </div>


    <script src="js/app.js"></script>

  </body>
</html>
